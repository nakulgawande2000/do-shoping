<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./view.js"></script>
</head>
<body>
 <div id="main" class="container-fluid">   
   <script>   
      var userList = localStorage.getItem("userList");
      userList = JSON.parse(userList);
      if(userList.length==0)
        localStorage.setItem("userList","[]");
      uploadData();
      createNavigationBar();
      createCart();
   </script>
 </div>
 <div class="container d-none" id="checkout-model">
   <div class="row mt-5">
    <div class="col-md-4 m-auto p-5">
    <div class="form-group">
        <input id="personName" type="text" class="form-control" placeholder="Contact person name"/>
    </div>
    <div class="form-group">
      <input id="contactNumber" type="text" class="form-control" placeholder="Contact number"/>
  </div>
    <div class="form-group">
      <textarea id="deliveryAddress" class="form-control" placeholder="Delivery address"></textarea>
    </div>
    <div class="form-group">
      <button id="cancel" onclick="cancelOrder()" class="btn btn-outline-danger">Cancel</button>
      <button id="confirm" onclick="placeOrder()" class="btn btn-success">Confirm</button>
    </div>
    </div>
    </div>
 </div>

</body>
</html>
